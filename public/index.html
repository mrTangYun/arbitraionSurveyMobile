<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimal-ui, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div class="page homePage" id="homePage">
            <div class="logo">
                <img src='images/logo.png' alt=""/>
            </div>
            <div class="PageTitle">
                <img src='images/pageTitle.png' alt=""/>
            </div>
            <div class="letter-chn">
                <img src='images/letter-chn.png' alt=""/>
                <div class="btn-start-chn" onClick={this.chooseChnHandler}>
                    <img src='images/btn-start-chn.png' alt=""/>
                </div>
            </div>
            <div class="letter-en">
                <img src='images/letter-en.png' alt=""/>
                <div class="btn-start-en" onClick={this.chooseEnHandler}>
                    <img src='images/btn-start-en.png' alt=""/>
                </div>
            </div>
        </div>
        <div class="page questionPage" id="questionPage" >
            <div class="logo">
                <img src='images/logo.png' alt=""/>
            </div>
            <div class="outer">
                <div class="qustionOuter">
                    <!--<Question index={currentIndex + 1} data={qustion} />-->
                </div>
                <div class="commonBottom">
                    <div class="buttons">
                        <!--{-->
                        <!--!!currentIndex && <div>上一题</div>-->
                        <!--}-->
                        <div>上一题</div>
                        <div onClick={this.clickNextHandler}>下一题</div>
                    </div>
                    <div class="progressOuter">
                        <div class="progress">
                            <div class="progress-bar" style="width: 30%"></div>
                        </div>
                        <img src='images/hightlight.png' alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
	    window.onload = function () {
		    window.viewportUnitsBuggyfill.init({
			    hacks: window.viewportUnitsBuggyfillHacks
		    });
	    }
    </script>
  </body>
</html>
