<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,minimal-ui, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div class="page homePage" id="homePage">
            <div class="logo">
                <img src='images/logo.png' alt=""/>
            </div>
            <div class="PageTitle">
                <img src='images/pageTitle.png' alt=""/>
            </div>
            <div class="letter-chn">
                <img src='images/letter-chn.png' alt=""/>
                <div class="btn-start-chn" onClick={this.chooseChnHandler}>
                    <img src='images/btn-start-chn.png' alt=""/>
                </div>
            </div>
            <div class="letter-en">
                <img src='images/letter-en.png' alt=""/>
                <div class="btn-start-en" onClick={this.chooseEnHandler}>
                    <img src='images/btn-start-en.png' alt=""/>
                </div>
            </div>
        </div>
        <div class="page questionPage" id="questionPage" >
            <div class="logo">
                <img src='images/logo.png' alt=""/>
            </div>
            <div class="outer">
                <div class="qustionOuter langChn">
                    <div class="questionItem">
                        <div class="count">
                            <span class="chn">题目1</span>
                            <span class="en">Qustion 1</span>
                        </div>
                        <div class="mainTitle">
                            <span class="chn">您是否了解《纽约公约》关于仲裁裁决承认和执行的相关规定？</span>
                            <span class="en">Do you know the relevant provisions of the New York Convention on the recognition and enforcement of arbitral awards?</span>
                        </div>
                        <div class="answer yesOrNo">
                            <div class="choosed">
                                <span class="chn">是</span>
                                <span class="en">YES</span>
                            </div>
                            <div>
                                <span class="chn">否</span>
                                <span class="en">NO</span>
                            </div>
                        </div>
                    </div>
                    <!--<Question index={currentIndex + 1} data={qustion} />-->
                </div>
                <div class="commonBottom">
                    <div class="buttons">
                        <div class="btn-pre"></div>
                        <div class="btn-next" onClick={this.clickNextHandler}></div>
                    </div>
                    <div class="progressOuter">
                        <div class="progress">
                            <div class="progress-bar" style="width: 30%"></div>
                        </div>
                        <img src='images/hightlight.png' alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
	    window.onload = function () {
		    window.viewportUnitsBuggyfill.init({
			    hacks: window.viewportUnitsBuggyfillHacks
		    });
	    }
    </script>
  </body>
</html>
